<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>The final countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row">
        <div class="digit column">
            <span id="days" class="time center">00</span>
            <span class="label center">jours</span>
        </div>
        <div>
            <span class="separator">:</span>
        </div>
        <div class="digit column">
            <span id="hours" class="time center">00</span>
            <span class="label center">heures</span>
        </div>
        <div>
            <span class="separator">:</span>
        </div>
        <div class="digit column">
            <span id="minutes" class="time center">00</span>
            <span class="label center">minutes</span>
        </div>
        <div>
            <span class="separator">:</span>
        </div>
        <div class="digit column">
            <span id="seconds" class="time center">00</span>
            <span class="label center">secondes</span>
        </div>
    </div>
    <script>
        let days = document.querySelector('#days');
        let hours = document.querySelector('#hours');
        let minutes = document.querySelector('#minutes');
        let seconds = document.querySelector('#seconds');

        let time = null;
        let target = new Date('2023-06-12T09:00:00');

        function refreshCounter() {
            console.log('yes');

            time = new Date(target.getTime() - new Date().getTime());

            days.innerHTML = Math.round(time / 8.64e7);
            hours.innerHTML = time.getHours();
            minutes.innerHTML = time.getMinutes();
            seconds.innerHTML = time.getSeconds();
        }

        setInterval(refreshCounter, 1000);
    </script>
</body>
</html>
